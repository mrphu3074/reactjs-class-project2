<html>

<head>
  <meta charset="utf-8">

  <title>Admin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/www_subdomain/bootstrap.min.css">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="assets/vendor/font-awesome/css/www_subdomain/font-awesome.min.css">
  <!-- Custom icon font-->
  <link rel="stylesheet" href="assets/css/www_subdomain/fontastic.css">
  <!-- Google fonts - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <!-- jQuery Circle-->
  <link rel="stylesheet" href="assets/css/www_subdomain/grasp_mobile_progress_circle-1.0.0.min.css">
  <!-- Custom Scrollbar-->
  <link rel="stylesheet" href="assets/vendor/malihu-custom-scrollbar-plugin/www_subdomain/jquery.mCustomScrollbar.css">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="assets/css/www_subdomain/style.default.css" id="theme-stylesheet">

<body>
  <div class="page login-page">
    <div class="container">
      <div class="form-outer text-center d-flex flex-column justify-content-center">
        <div class="form-inner">
          <div class="logo text-uppercase"><strong class="text-primary">Login</strong></div>
          <form id="login-form" method="post">
            <div class="form-group">
              <label for="login-username" class="label-custom">User Name</label>
              <input id="login-username" type="text" name="loginUsername" required="">
            </div>
            <div class="form-group">
              <label for="login-password" class="label-custom">Password</label>
              <input id="login-password" type="password" name="loginPassword" required="">
            </div><a id="login" href="../../dashboard/1-1/index.html" class="btn btn-primary">Login</a>
            <!-- This should be submit button but I replaced it with <a> for demo purposes-->
          </form><a href="#" class="forgot-pass">Forgot Password?</a><small>Do not have an account? </small><a href="../../dashboard/1-1/register.html"
            class="signup">Signup</a>
        </div>

      </div>
    </div>
  </div>
  <button type="button" data-toggle="collapse" data-target="#style-switch" id="style-switch-button" class="btn btn-primary btn-sm hidden-xs hidden-sm"><i
      class="fa fa-cog fa-2x"></i></button>
  <div id="style-switch" class="collapse">
    <h4 class="mb-3">Select theme colour</h4>
    <form class="mb-3">
      <select name="colour" id="colour" class="form-control">
        <option value="">select colour variant</option>
        <option value="default">green</option>
        <option value="pink">pink</option>
        <option value="red">red</option>
        <option value="violet">violet</option>
        <option value="sea">sea</option>
        <option value="blue">blue</option>
      </select>
    </form>
    <p><img src="../../d19m59y37dris4.cloudfront.net/dashboard/1-1/img/www_subdomain/template-mac.png" alt="" class="img-fluid"></p>
    <p class="text-muted text-small"> <small>Stylesheet switching is done via JavaScript and can cause a blink while
        page loads. This will not happen in your production code.</small></p>
  </div>
</body>

</html>
